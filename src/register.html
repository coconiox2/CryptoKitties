<!DOCTYPE html>
<html lang="en">
	<style>
        input[type]{
            border: 1px solid darkorange;
            background: white;
        }
        #button{
            border: 10px solid orange;
            width: 200px;
            box-shadow:0px 4px 5px #666;
            background: blue;        
            color: white;    
        }
        
    </style>
	<body>
		<center>
		<div>
		<form>
		<h3>用户注册</h3>
		<hr>
		<p>用户名:<input type="text" id="name" placeholder="请填写用户名" required="required" onblur="name1()" <!--onfocus="nameRegister()-->"><br><span id="tel"></span></p>
		<p>密码:<input id="paswd" type="password" placeholder="请填写密码" onblur="pwdRegister()" required="required" onfocus="pwdRegister()"><br><span id="pw"></span></p>
		<p>确认密码:<input id="paswd2" type="password" placeholder="请确认密码" required="required" onkeyup="validate()" ><br><span id="qpwtx"></span></p>
		<p>邮箱:<input type="email" placeholder="请填写邮箱" required="required"></p>	
		<p><input type="checkbox" required="required">我已阅读注册手册</p>
		<p><input type="submit" id="button" value="注册"></p>
		</form>
		</div>
		</center>
	</body>
</html>
